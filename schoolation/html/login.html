<h1 class="erkjf">Login</h1>
<div class="hero">
    <div class="logintextstuff">
        <div class="button-box">
            <div id="btn"></div>
            <button id="rb" type="button" class="togglebtn" onclick="login()">Login</button>
            <button id="lb" type="button" class="togglebtn" onclick="register()">Register</button>

        </div>
        <div class="social-icons">

        </div>

        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" /> 
            <input type="password" class="input-field" placeholder="Password" />
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="register" class="input-group">

           
            <input type="email" class="input-field" placeholder="Email" />   
            <input type="text" class="input-field" placeholder="User Id" />  
            <input type="text" class="input-field" placeholder="Password" />

            <button type="submit" class="submit-btn">Register</button>
        </form>

    </div>

</div>

<script>
    var x = document.getElementById("login")
    var y = document.getElementById("register")
    var z = document.getElementById("btn")

    function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }
</script>
